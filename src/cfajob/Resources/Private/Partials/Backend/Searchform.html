{namespace cfajob=T3Dev\Cfajob\ViewHelpers}
<f:form action="{action}">
	<div class="form-group">
		<label for="searchword">
			<f:translate key="BackendListFilterLabel" />
		</label>
		<f:form.textfield
				name="filter[searchword]"
				id="searchword"
				class="form-control"
				value="{cfajob:Misc.Request(parameter:'tx_cfajob_web_cfajobm1|filter|searchword')}" />
	</div>
	<div class="form-group">
		<f:form.submit
				class="btn btn-primary"
				value="{f:translate(key:'BackendListFilterLabel')}" />
	</div>
</f:form>
