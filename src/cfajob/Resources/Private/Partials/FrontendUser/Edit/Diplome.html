<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">


<f:if condition="{frontendUser.diploma}">
    <h3><f:translate key="tx_cfajob.user_form.your_course_title" /></h3>
    <f:for each="{frontendUser.diploma}" as="diploma" key="key" iteration="itemIteration">
        <div class="container-diplome-current">
            <div>
                <b><f:translate key="tx_cfajob.user_form.facility_name" />:</b> {diploma.name}
            </div>
            <div>
                <b><f:translate key="tx_cfajob.user_form.diploma" />:</b> {diploma.diploma}
            </div>
            <div>
                <b><f:translate key="tx_cfajob.user_form.start_year" />:</b> <f:format.date>{diploma.startYear}</f:format.date>
            </div>
            <div>
                <b><f:translate key="tx_cfajob.user_form.end_year" />: </b> <f:format.date>{diploma.endYear}</f:format.date>
            </div>
            <div>
                <b><f:translate key="tx_cfajob.user_form.description" />: </b>
                <f:format.raw>{diploma.description}</f:format.raw>
            </div>
            <br />
            <f:link.page section="#" class="remove-diplome-link"><f:translate key="tx_cfajob.user_form.remove_diplome" /></f:link.page>
            <f:form.hidden class="hidden-diplome-value" name="removeDiplome[{key}]" value="0" />
            <hr />
        </div>
    </f:for>
</f:if>


<div class="input-label"> <label><f:translate key="tx_cfajob.user_form.your_course" /> </label>
    <div class="block-script block-diplome"> <a href="#" class="link-add">&nbsp; + <f:translate key="tx_cfajob.user_form.add_diploma" /></a>
        <div class="field-hidden">
            <div>
                <label for="etablissement"><f:translate key="tx_cfajob.user_form.facility_name" /></label>
                <input type="text" id="etablissement" name="diplome[0][name]"/>
            </div>

            <div>
                <label for="diplome"><f:translate key="tx_cfajob.user_form.diploma" /></label>
                <input type="text" id="diplome" name="diplome[0][diplome]"/>
            </div>
            <div class="input-flex">
                <div>
                    <label for="dateStart"><f:translate key="tx_cfajob.user_form.start_year" /></label>
                    <input type="date" id="dateStart" placeholder="" name="diplome[0][dateStart]"/>
                </div>
                <div>
                    <label for="dateEnd"><f:translate key="tx_cfajob.user_form.end_year" /></label>
                    <input type="date" id="dateEnd" placeholder="" name="diplome[0][dateEnd]"/>
                </div>
            </div>
            <div>
                <label for="description"><f:translate key="tx_cfajob.user_form.description" /></label>
                <textarea id="description" name="diplome[0][description]"></textarea>
            </div>
            <a href="#" class="link-add">+ <f:translate key="tx_cfajob.user_form.add_diploma" /></a> </div>
    </div>
</div>

</html>
