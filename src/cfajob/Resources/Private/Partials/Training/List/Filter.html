<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div id="list-category">
    <f:for each="{cities}" as="city" iteration="iterator">
        <div class="item input-checkbox">
            <input type="checkbox" name="cat{city.uid}" id="cat{city.uid}" checked="true"/>
            <label for="cat{city.uid}">{city.name}</label>
        </div>
    </f:for>
</div>

</html>
